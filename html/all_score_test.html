<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Data</title>
</head>
<body>
    <h1>Player Data</h1>
    <button onclick="fetchPlayerData()">获取玩家数据</button>
    <pre id="playerData"></pre>
    <button onclick="fetchPlayerScoreData()">获取玩家成绩</button>
    <pre id="playerScoreData"></pre>

    <script>
        async function fetchPlayerData() {
            try {
                const response = await fetch('http://localhost:3000/proxy/player');
                const data = await response.json();
                document.getElementById('playerData').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("获取玩家数据失败:", error);
                alert("获取玩家数据失败");
            }
        }
        async function fetchPlayerScoreData() {
            try {
                const response = await fetch('http://localhost:3000/proxy/player/scores');
                const data = await response.json();
                document.getElementById('playerScoreData').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("获取玩家成绩失败:", error);
                alert("获取玩家成绩失败");
            }
        }
    </script>
</body>
</html>
